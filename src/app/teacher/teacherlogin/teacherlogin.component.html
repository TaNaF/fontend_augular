<div>
  <form [formGroup]="authForm">
    <h1>Teacher Login</h1>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text"  class="form-control"  formControlName="username" /><br>
    </div>
    <div  class="mb-3">
      <label class="form-label">Password</label>
      <input type="password"   class="form-control"  formControlName="password" /><br>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid" (click)="login()" >Submit</button>
  </form>
</div>
