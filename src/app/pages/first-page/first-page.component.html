<div>
    <form [formGroup]="authForm">
      <legend>Student Login</legend>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" type="text" formControlName="username" /><br>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" formControlName="password" /><br>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid" (click)="onSubmit()">Submit</button>
    </form>
</div>
